<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link type="text/css" href="cal.css" rel="stylesheet">
</head>
<body onload="init();">

    <table class="calculadora"> <!--class sirve para en listar -->
    <tr>
        <td colspan="4"><span id="resultado"></span></td> <!--colpan permiten unir una celda con las celdas contiguas-->
    </tr>

   
        <tr>
        <td><button id="blanco"> </button></td>
        <td><button id="porcentaje">%</button></td>
        <td><button id="borrar">C</button></td>
        <td><button id="eliminar">«</button></td>
    </tr>


    <tr>
        <td><button id="fracciones">½</button></td>
        <td><button id="elevarpotencia">x²</button></td>
        <td><button id="raizcuadrada">²√x</button></td>
        <td><button id="dividir">/</button></td>
    </tr>


    <tr>
        <td><button id="siete">7</button></td>
        <td><button id="ocho">8</button></td>
        <td><button id="nueve">9</button></td>
        <td><button id="multiplicar">*</button></td>
    </tr>

    <tr>
        <td><button id="cuatro">4</button></td>
        <td><button id="cinco">5</button></td>
        <td><button id="seis">6</button></td>
        <td><button id="restar">-</button></td>

        <tr>
            <td><button id="uno">1</button></td>
            <td><button id="dos">2</button></td>
            <td><button id="tres">3</button></td>
            <td><button id="sumar">+</button></td>
        </tr>

        <tr>
            <td><button id="restasuma">±</button></td>
            <td><button id="cero">0</button></td>
            <td><button id="coma">,</button></td>
            <td><button id="igual">=</button></td>
        </tr>

    </tr>

    </table>

<script src="cal.js"></script>
</body>
</html>
